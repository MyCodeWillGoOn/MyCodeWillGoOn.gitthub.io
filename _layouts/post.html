---
layout: page
---

<div class="post-content">
    <div class="title"><h1>{{ page.title }}</h1></div>
    <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}</p>
                    
     {{ content }}
                    
    <ul class="pagination">
        {% if page.previous.url %}
        <li class="previous">
            <a href="{{ site.baseurl }}{{ page.previous.url }}">Previous</a>
        </li>
        {% endif %}
        {% if page.next.url %}
         <li class="next">
            <a href="{{ site.baseurl }}{{ page.next.url }}">Next</a>
        </li>
        {% endif %}
    </ul>
</div>

            

<div class="catalog-menu">
    <h3>目&nbsp;&nbsp;录</h3>
    <div class="catalog-menu-content"></div>
</div>


<div class="comment">
    <span>Comments</span>
	<h2>{{ page.id }}</h2>
   
    <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="zlresource.github.io{{ page.url }}"></div>
    <h2>{{ page.id }}</h2>
	<script type="text/javascript">
		var duoshuoQuery = {short_name:"zlresource"};
			(function() {
				var ds = document.createElement('script');
				ds.type = 'text/javascript';ds.async = true;
				ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
				ds.charset = 'UTF-8';
				(document.getElementsByTagName('head')[0] 
				 || document.getElementsByTagName('body')[0]).appendChild(ds);
			})();
	</script>
	
</div>
